<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- awesome font link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
    />
    <!-- bootstrap and js link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dashboard</title>
  </head>
  <body>
    <!-- NAVBAR -------------------- -->
    <nav class="position-fixed t_0 zx_999 w-100 debug">
      <div class="navbar d-flex">
        <div class="logo h-75 debug col-2">LOGO</div>
        <div class="search h-75 debug col-9">SEARCH</div>
        <div class="hamburger h-75 debug col-1">H</div>
      </div>
    </nav>
    <!-- BODY-PAGE ------------------ -->
    <div class="body_page d-flex">
      <!-- aside ---- -->
      <div class="aside"></div>
      <!-- principal ---- -->
      <div class="principal debug">
        <!-- header ---- -->
        <header class="w-100">
          <div class="container-fluid">
            <div class="row row-cols-1 row-cols-md-3">
              <div class="col order-md-3 col-md-4 col-lg-3">
                <span>Nuovo studente</span>
                <button type="button" class="btn btn-outline-light">+</button>
              </div>
              <div class="col col-md-3 col-lg-6">
                <span>Boolean</span>
                <span class="badge rounded-pill text-bg-light"
                  >Piano blaze</span
                >
                <span class="badge rounded-pill text-bg-light">3 app</span>
                <span>>></span>
                <span class="badge rounded-pill text-bg-light">+</span>
              </div>
              <div class="col col-md-5 col-lg-3">
                <p>Studenti online negli ultimi 30 minuti</p>
                <span>125</span>
              </div>
            </div>
          </div>
        </header>
        <!-- main ----- -->
        <main class="w-100"></main>
      </div>
    </div>
  </body>
</html>
